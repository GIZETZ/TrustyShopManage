services:
  - type: web
    name: commercant-marchandise
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: commercant-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: "5000"
databases:
  - name: commercant-db
    engine: postgres
    plan: free
    version: "15"
    ipAllowList: []
